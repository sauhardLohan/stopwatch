<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch App</title>
    <!-- CSS file for bootstrap  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-- stopwatch container  -->
    <div class="border border-secondary rounded mt-5 w-50 m-auto p-5">
      <!-- div for counter and animation  -->
      <!-- for animation I have created a circular div with left half side having white background color
        and right half side having green background color now created two semi-circular divs named filler rotator with background color same as right side i.e green and hider-rotator with white background color
        the hider-rotator and filler-rotator both having position as absolute and positioned such that they coincide with the right side -->
      <div
        id="outer"
        class="rounded-circle bg-body-secondary m-auto d-flex position-relative"
      >
        <div id="left" class="half-circle bg-white"></div>
        <div id="right" class="half-circle bg-success"></div>
        <div
          id="filler-rotater"
          class="half-circle bg-success position-absolute"
        ></div>
        <div
          id="hider-rotater"
          class="half-circle bg-white position-absolute"
        ></div>
        <div
          id="inner"
          class="bg-secondary d-flex position-absolute align-items-center justify-content-center rounded-circle"
        >
          <h1><span id="min">00</span>:<span id="sec">00</span></h1>
        </div>
      </div>
      <!-- div for controls with buttons to start,stop, and reset counter  -->
      <div class="mt-5 d-flex justify-content-between">
        <button id="start" class="p-1 display-6 rounded">Start</button>
        <button id="stop" class="p-1 display-6 rounded">Stop</button>
        <button id="reset" class="p-1 display-6 rounded">Reset</button>
      </div>
    </div>

    <script src="index.js"></script>
  
  </body>
</html>
